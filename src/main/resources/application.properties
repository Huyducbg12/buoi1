spring.application.name=buoi1
spring.datasource.url=jdbc:sqlserver://${MSSQL_HOST:localhost}:${MSSQL_PORT:1433};databaseName= ${MSSQL_DATABASE:hocWep};encrypt=true;trustServerCertificate=true;
spring.datasource.username=${MSSQL_USER:sa}
spring.datasource.password=${MSSQL_PASSWORD:123}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
